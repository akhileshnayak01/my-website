<!DOCTYPE html>
<html>
<head>
    <title>Birthday Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            background-color: #ffe6f2;
            color: #800080;
        }
        h1 {
            color: #ff1493;
        }
        .container {
            border: 2px solid #ff1493;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .input-group-text {
            background-color: #ff1493;
            color: white;
        }
        .btn-primary {
            background-color: #ff1493;
            border-color: #ff1493;
        }
        .btn-primary:hover {
            background-color: #ff69b4;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .icon-animation {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            <i class="bi bi-balloon-heart-fill icon-animation"></i> Birthday Checker
        </h1>
        <form id="birthdayForm">
            <div class="mb-3">
                <label for="birthDate" class="form-label">Enter Your Birth Date</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                    <input type="date" class="form-control" id="birthDate" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
        <div class="output">
            <h3>Result:</h3>
            <p id="outputText"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('birthdayForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const birthDate = new Date(document.getElementById('birthDate').value);
            const today = new Date();

            const isBirthday = birthDate.getDate() === today.getDate() && birthDate.getMonth() === today.getMonth();

            if (isBirthday) {
                document.getElementById('outputText').innerHTML = `<strong>Happy Birthday!</strong> ðŸŽ‰ <i class="bi bi-balloon-heart-fill icon-animation"></i>`;
                alert("ðŸŽ‰ Eroj Ni Birthday movaaaaaaa \"Happy Birthday\"ðŸŽ‰");
            } else {
                const nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
                if (nextBirthday < today) {
                    nextBirthday.setFullYear(today.getFullYear() + 1);
                }
                const daysLeft = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
                document.getElementById('outputText').innerHTML = `Your birthday is in <strong>${daysLeft} days</strong>. <i class="bi bi-calendar-heart icon-animation"></i>`;
            }
        });
    </script>
</body>
</html>
